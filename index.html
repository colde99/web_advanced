<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info ul {
            display: flex;
            justify-content: center;
        }
        .contact-info li {
            margin-right: 20px;
        }
        .contact-info li:last-child {
            margin-right: 0;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm coldegg.</h1>
        <p>This is an web-advanced code test.</p>
        <h2>About me:</h2>
        <ul>
            <li>an woman</li>
            <li>graduate</li>
            <li>live in Incheon</li>
        </ul>
        <h2>My interests:</h2>
        <ul>
            <li>keep going about all fun things</li>
            <li>ways to be healthy</li>
            <li>reading books in cozy cafes</li>
        </ul>
        <div class="contact-info">
            <h2>Contact:</h2>
            <ul>
                <li>Email: <a href="coldegg99@gmail.com">coldegg99@gmail.com</a></li>
                <li>Phone: <a href="tel:01099370039">01099370039</a></li>
                <!-- 다른 연락 수단을 추가할 수 있습니다. -->
            </ul>
        </div>
    </div>
</body>
</html>
